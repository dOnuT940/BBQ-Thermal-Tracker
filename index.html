<html lang="en-US">
     <head>
          <link rel="icon" type="image/x-icon" href="favicon.ico" alt=""/>
          <link href="style.css" rel="stylesheet">
          <!--<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>-->
          <script language="javascript" type="text/javascript" src="sketch.js"></script>
          <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
          <script src="update.js"></script>
          <!--<script src="canvas.js"></script>-->
          <!--<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>-->
          <meta name="description" content="Track your BBQ temperature with the Arduino Uno and a live and updated website." />
          <title>BBQ Thermal Tracker</title>
     </head>
     <body>
          <div class="page">
               <div class="header"><span id="page-title">BBQ Thermal Tracker</span></div>
               <!--INFO BODY-->
               <div class="list" id="list">
                    <div class="lblval" id="mainlabels">
                         <div class="power" id="power-text">Power <img id="arduinopic" src="pics/arduino-pic.png" alt="" height="58" width="86" /></div>
                         <div class="temp" id="temp-text">Temperature</div>
                         <div class="fan" id="fan-text">Fan <img id="fanpic" src="pics/fan_54x54.png" alt="" height="54" width="54" /></div>
                         <div class="target" id="target-text">Target</div>
                         <div class="refresh" id="refresh-text">Refresh</div>
                    </div>
                    <div class="lblval" id="mainvalues">
                         <div class="power"><span id="power-value" class="value">&nbsp;&nbsp;&nbsp;</span></div>
                         <div class="temp"><span id="temp-value" class="value">&nbsp;</span></div>
                         <div class="fan"><span id="fan-value" class="value">&nbsp;</span></div>
                         <div class="target"><span id="target-value" class="value">&nbsp;</span></div>
                         <div class="refresh"><span id="refresh-value" class="value">&nbsp;</span></div>
                    </div>
               </div>
               <div class="graph" id="graph-wrapper">
                    <svg class="svg" id="svg" width="642" height-"133.75" >
                         <polyline class="poly" id="poly" style="fill: none; stroke: #1ba957; stroke-width: 2"/>
                    </svg>

               </div>
               <div class="footer" id="divfoot">
                    <footer class="footer" id="footer">
                         <ul class="footer" id="ulfoot">
                              <li class="footertitle" id="titlefooter"><a class="footerlink" id="footerlinktitle" onclick="returnHome()">BBQ Thermal Tracker</a></li>
                              <li class="footerli" id="project"><a class="footerlink" id="footerlinkproject" target="_blank" href="https://github.com/dOnuT940/BBQ-Thermal-Tracker">Open-Source Project</a></li>
                              <li class="footerli" id="sources"><a class="footerlink" id="footerlinksources" target="_blank" href="https://www.w3schools.com/">Sources</a></li>
                              <li class="footerli" id="timestamp"><a class="footertime" id="footertime" target="_blank" href="https://greenwichmeantime.com/timepiece/world-clock/world/"></a></li>
                         </ul>
                    </footer>
               </div>
          </div>
     </body>
</html>
